<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Dashboard</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <!-- Fontawesome 6.5.2 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-light border-top border-bottom border-5 py-0">
            <div class="container-fluid">
                <a class="navbar-brand my_logo" href="#">
                    <img src="./img/mobile-logo.png" alt="" width="50" height="50">
                    <span>boolean</span>
                </a>
                <form class="d-flex my_search" id="my-form">
                    <span class="input-group-text border-end-0" id="basic-addon1">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </span>
                    <input class="form-control me-2 border-start-0" type="search" placeholder="Search" aria-label="Search">
                </form>
                <div class="d-flex my_bell ">
                    <div class="my_head_icons d-none d-xl-block">
                        <i class="fa-solid fa-list-ul"></i>
                        <i class="fa-solid fa-circle-question"></i>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>
                    <i class="fa-solid fa-bell"></i>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div>
            <section class="d-flex flex-column align-items-center justify-content-between  py-5 my_sidebar">
                <div class="d-flex flex-column">
                    <i class="fa-solid fa-house mb-3"> </i><span class="d-none d-xl-inline">home</span>
                    <i class="fa-solid fa-chart-simple mb-3"> <span class="d-none d-xl-inline">stats</span></i>
                    <i class="fa-solid fa-signal"> <span class="d-none d-xl-inline">signals</span></i>
                </div>
                <div class="d-flex flex-column">
                    <i class="fa-solid fa-gear"> <span class="d-none d-xl-inline">admin</span></i> 
                </div>
            </section>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</body>
</html>
